<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deviations Tracker (Wide Photos)</title>
  <!-- Make pages scale nicely on phones -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* Add a subtle gradient background to the body */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      background: linear-gradient(to bottom right, #f0f0f0, #ffffff);
    }

    h1, h2 {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    form, .buttons {
      margin: 20px 0;
    }

    label {
      display: block;
      margin: 5px 0 2px;
      font-weight: bold;
    }

    select, input, button, textarea {
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
    }

    button {
      cursor: pointer;
      border: none;
      background-color: #0078d7;
      color: white;
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 4px;
    }
    button:hover {
      background-color: #005fab;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      border-radius: 4px;
      overflow: hidden;
    }
    table thead tr {
      background-color: #f7f7f7;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      vertical-align: top;
    }
    th {
      background: #f9f9f9;
    }

    /* Hover effect for table rows */
    tbody tr:hover {
      background-color: #fafafa;
    }

    img {
      max-width: 120px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Responsive table for smaller screens */
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 20px;
        border: 1px solid #ccc;
      }
      td {
        border: none;
        padding: 5px 0;
      }
      td:before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
      }
      img {
        max-width: 80px;
      }
    }
  </style>
</head>
<body>
  <h1>Deviations Tracker (Wide Photo in PDF)</h1>

  <label for="searchCodeInput">Asset Code (Search or type custom):</label>
  <input 
    type="text"
    id="searchCodeInput"
    placeholder="e.g. 131-CON-01..."
    list="codeSuggestions"
  />
  <datalist id="codeSuggestions"></datalist>

  <form id="entryForm">
    <label for="imageInput">Photo:</label>
    <input 
      type="file" 
      id="imageInput" 
      accept="image/*;capture=camera"
      required
    >

    <label for="descriptionInput">Description:</label>
    <textarea 
      id="descriptionInput" 
      rows="2" 
      placeholder="Describe the asset" 
      required
    ></textarea>

    <label for="remedialInput">Remedial Action:</label>
    <textarea 
      id="remedialInput" 
      rows="2" 
      placeholder="e.g. Fix, Replace" 
      required
    ></textarea>

    <button type="submit">Add Entry</button>
  </form>

  <div class="buttons">
    <button id="generatePdf">Generate PDF</button>
  </div>

  <h2>Existing Entries</h2>
  <table id="entriesTable">
    <thead>
      <tr>
        <th>Asset Code</th>
        <th>Photo</th>
        <th>Description</th>
        <th>Remedial Action</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- jsPDF from CDN for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    ////////////////////////////////////////////////////////////////////////////
    // 1) Load asset codes & store them
    ////////////////////////////////////////////////////////////////////////////

    let allCodes = []; // We'll store all codes from assetCodes.txt here.
    fetch('assetCodes.txt')
      .then(res => {
        if (!res.ok) {
          throw new Error('Could not load assetCodes.txt');
        }
        return res.text();
      })
      .then(data => {
        allCodes = data
          .split('\n')
          .map(line => line.trim())
          .filter(line => line !== '');
      })
      .catch(err => console.error(err));

    ////////////////////////////////////////////////////////////////////////////
    // 2) Local Storage & Basic Vars
    ////////////////////////////////////////////////////////////////////////////

    // Our array of entries, stored in localStorage
    let entries = JSON.parse(localStorage.getItem('myAssetEntries') || '[]');

    // DOM elements
    const searchCodeInput   = document.getElementById('searchCodeInput');
    const codeSuggestions   = document.getElementById('codeSuggestions');
    const entryForm         = document.getElementById('entryForm');
    const imageInput        = document.getElementById('imageInput');
    const descriptionInput  = document.getElementById('descriptionInput');
    const remedialInput     = document.getElementById('remedialInput');
    const entriesTableBody  = document.querySelector('#entriesTable tbody');
    const generatePdfButton = document.getElementById('generatePdf');

    ////////////////////////////////////////////////////////////////////////////
    // 3) Debounce Helper (1 second delay)
    ////////////////////////////////////////////////////////////////////////////
    function debounce(fn, delay) {
      let timeout;
      return (...args) => {
        clearTimeout(timeout);
        timeout = setTimeout(() => fn(...args), delay);
      };
    }

    ////////////////////////////////////////////////////////////////////////////
    // 4) Update <datalist> (limit suggestions)
    ////////////////////////////////////////////////////////////////////////////
    function updateCodeSuggestions() {
      codeSuggestions.innerHTML = '';

      const typed = searchCodeInput.value.trim().toLowerCase();
      let matched = [];
      if (typed) {
        matched = allCodes.filter(code => code.toLowerCase().includes(typed));
      } else {
        matched = allCodes;
      }

      // Limit the number of suggestions
      const MAX_SUGGESTIONS = 50;
      matched.slice(0, MAX_SUGGESTIONS).forEach(code => {
        const opt = document.createElement('option');
        opt.value = code;
        codeSuggestions.appendChild(opt);
      });
    }

    ////////////////////////////////////////////////////////////////////////////
    // 5) Render the table with limited rows
    ////////////////////////////////////////////////////////////////////////////
    function renderEntries() {
      entriesTableBody.innerHTML = '';

      const searchVal = searchCodeInput.value.trim().toLowerCase();
      let filteredEntries = entries;

      if (searchVal) {
        filteredEntries = entries.filter(e =>
          e.assetCode.toLowerCase().includes(searchVal)
        );
      }

      const MAX_ROWS = 50;
      const rowsToShow = filteredEntries.slice(0, MAX_ROWS);

      rowsToShow.forEach(entry => {
        const row = document.createElement('tr');
        // Real index in 'entries'
        const fullIndex = entries.indexOf(entry);

        // Asset Code
        const assetTd = document.createElement('td');
        assetTd.setAttribute('data-label', 'Asset Code');
        const assetArea = document.createElement('textarea');
        assetArea.value = entry.assetCode;
        assetArea.rows = 1;
        assetArea.style.width = '100%';
        assetArea.onchange = () => {
          entries[fullIndex].assetCode = assetArea.value;
          saveEntries();
          renderEntries();
        };
        assetTd.appendChild(assetArea);
        row.appendChild(assetTd);

        // Photo
        const photoTd = document.createElement('td');
        photoTd.setAttribute('data-label', 'Photo');
        const img = document.createElement('img');
        img.src = entry.image;
        photoTd.appendChild(img);
        row.appendChild(photoTd);

        // Description
        const descTd = document.createElement('td');
        descTd.setAttribute('data-label', 'Description');
        const descArea = document.createElement('textarea');
        descArea.value = entry.description;
        descArea.rows = 2;
        descArea.style.width = '100%';
        descArea.onchange = () => {
          entries[fullIndex].description = descArea.value;
          saveEntries();
        };
        descTd.appendChild(descArea);
        row.appendChild(descTd);

        // Remedial
        const remTd = document.createElement('td');
        remTd.setAttribute('data-label', 'Remedial Action');
        const remArea = document.createElement('textarea');
        remArea.value = entry.remedial;
        remArea.rows = 2;
        remArea.style.width = '100%';
        remArea.onchange = () => {
          entries[fullIndex].remedial = remArea.value;
          saveEntries();
        };
        remTd.appendChild(remArea);
        row.appendChild(remTd);

        // Actions
        const actionsTd = document.createElement('td');
        actionsTd.setAttribute('data-label', 'Actions');
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = () => {
          entries.splice(fullIndex, 1);
          saveEntries();
          renderEntries();
        };
        actionsTd.appendChild(deleteBtn);
        row.appendChild(actionsTd);

        entriesTableBody.appendChild(row);
      });
    }

    ////////////////////////////////////////////////////////////////////////////
    // 6) Save to localStorage
    ////////////////////////////////////////////////////////////////////////////
    function saveEntries() {
      localStorage.setItem('myAssetEntries', JSON.stringify(entries));
    }

    ////////////////////////////////////////////////////////////////////////////
    // 7) Add new entry form
    ////////////////////////////////////////////////////////////////////////////
    entryForm.addEventListener('submit', e => {
      e.preventDefault();

      const code = searchCodeInput.value.trim();
      const file = imageInput.files[0];
      const desc = descriptionInput.value.trim();
      const remd = remedialInput.value.trim();

      if (!code) {
        alert('Please type or pick an Asset Code before adding an entry.');
        return;
      }
      if (!file) {
        alert('Please select a photo.');
        return;
      }
      if (!desc || !remd) {
        alert('Please fill out the Description and Remedial fields.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(evt) {
        const imageData = evt.target.result;
        entries.push({
          assetCode: code,
          image: imageData,
          description: desc,
          remedial: remd
        });
        saveEntries();
        renderEntries();
        // Clear the form
        entryForm.reset();
      };
      reader.readAsDataURL(file);
    });

    ////////////////////////////////////////////////////////////////////////////
    // 8) Debounced search (1s delay)
    ////////////////////////////////////////////////////////////////////////////
    const handleSearch = debounce(() => {
      updateCodeSuggestions();
      renderEntries();
    }, 1000);

    searchCodeInput.addEventListener('input', handleSearch);

    ////////////////////////////////////////////////////////////////////////////
    // 9) Generate PDF, wide photo column
    ////////////////////////////////////////////////////////////////////////////
    generatePdfButton.addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF('p', 'pt', 'letter');

      // We'll use a bigger column for photos
      const startX       = 40;
      let currentY       = 40;
      // New narrower columns for text, bigger for photo:
      const colAssetW    = 70;  // narrower
      const colPhotoW    = 240; // wider
      const colDescW     = 150;
      const colRemedialW = 110;
      const tableW       = colAssetW + colPhotoW + colDescW + colRemedialW; 
      // Increase rowHeight for bigger images
      const rowHeight    = 130;

      doc.setFontSize(14);
      doc.text('Asset Table', startX, currentY);
      currentY += 10;

      // Header
      const headerHeight = 30;
      drawRowBorder(currentY, headerHeight);
      doc.setFontSize(12);
      doc.text('Asset', startX + 5, currentY + 18);
      doc.text('Photo', startX + colAssetW + 5, currentY + 18);
      doc.text('Description', startX + colAssetW + colPhotoW + 5, currentY + 18);
      doc.text('Remedial', startX + colAssetW + colPhotoW + colDescW + 5, currentY + 18);
      currentY += headerHeight;

      // Filter entries for the PDF
      const searchVal = searchCodeInput.value.trim().toLowerCase();
      let filteredEntries = entries;
      if (searchVal) {
        filteredEntries = entries.filter(e =>
          e.assetCode.toLowerCase().includes(searchVal)
        );
      }

      // Render in PDF
      filteredEntries.forEach(entry => {
        drawRowBorder(currentY, rowHeight);

        doc.setFontSize(10);

        // Asset Code
        const assetX = startX + 5;
        const assetY = currentY + 20;
        const assetW_ = colAssetW - 10;
        const assetLines = doc.splitTextToSize(entry.assetCode, assetW_);
        doc.text(assetLines, assetX, assetY);

        // Photo
        const imgX        = startX + colAssetW + 5;
        const maxImgWidth = colPhotoW - 10;
        // Subtracting 10 for a little margin
        const maxImgHeight = rowHeight - 10;
        try {
          const isPng  = (entry.image || '').toLowerCase().includes('image/png');
          const format = isPng ? 'PNG' : 'JPEG';
          const props  = doc.getImageProperties(entry.image);
          let iWidth   = props.width;
          let iHeight  = props.height;
          const ratio  = Math.min(maxImgWidth / iWidth, maxImgHeight / iHeight);
          iWidth  *= ratio;
          iHeight *= ratio;
          const yOffset = (rowHeight - iHeight) / 2;
          doc.addImage(entry.image, format, imgX, currentY + yOffset, iWidth, iHeight);
        } catch (err) {
          console.error('Image error:', err);
        }

        // Description
        const descX = startX + colAssetW + colPhotoW + 5;
        const descY = currentY + 20;
        const descW_ = colDescW - 10;
        const descLines = doc.splitTextToSize(entry.description, descW_);
        doc.text(descLines, descX, descY);

        // Remedial
        const remedX = startX + colAssetW + colPhotoW + colDescW + 5;
        const remedY = currentY + 20;
        const remedW_ = colRemedialW - 10;
        const remedLines = doc.splitTextToSize(entry.remedial, remedW_);
        doc.text(remedLines, remedX, remedY);

        currentY += rowHeight;
        // If we exceed page length, add a new page
        if (currentY > 740) {
          doc.addPage();
          currentY = 40;
        }
      });

      function drawRowBorder(y, height) {
        doc.line(startX, y, startX + tableW, y);
        doc.line(startX, y + height, startX + tableW, y + height);
        doc.line(startX, y, startX, y + height);
        doc.line(startX + colAssetW, y, startX + colAssetW, y + height);
        doc.line(startX + colAssetW + colPhotoW, y,
                 startX + colAssetW + colPhotoW, y + height);
        doc.line(startX + colAssetW + colPhotoW + colDescW, y,
                 startX + colAssetW + colPhotoW + colDescW, y + height);
        doc.line(startX + tableW, y, startX + tableW, y + height);
      }

      doc.save('entries.pdf');
    });

    ////////////////////////////////////////////////////////////////////////////
    // 10) Render on load
    ////////////////////////////////////////////////////////////////////////////
    renderEntries();
  </script>
</body>
</html>
