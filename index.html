<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deviations Tracker</title>
  <!-- Make pages scale nicely on phones -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic page layout */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    h1, h2 {
      text-align: center;
    }

    form, .buttons, .filterBox {
      margin: 20px 0;
    }

    label {
      display: block;
      margin: 5px 0 2px;
      font-weight: bold;
    }

    select, input, button, textarea {
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
      padding: 6px;
    }

    textarea {
      resize: vertical;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
      padding: 10px;
      vertical-align: top;
    }
    th {
      background: #f9f9f9;
    }
    img {
      max-width: 120px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Responsive table for smaller screens */
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      thead {
        display: none; /* Hide table header */
      }
      tr {
        margin-bottom: 20px;
        border: 1px solid #ccc;
      }
      td {
        border: none;
        padding: 5px 0;
      }
      td:before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
      }
      img {
        max-width: 80px;
      }
    }
  </style>
</head>
<body>
  <h1>Deviations Tracker</h1>

  <!-- Form for capturing: Asset Code, Photo, Description, Remedial Action -->
  <form id="entryForm">
    <label for="assetCodeSelect">Asset Code:</label>
    <select id="assetCodeSelect" required>
      <option value="">-- Loading codes... --</option>
      <!-- We'll populate this with fetch('assetCodes.txt') -->
    </select>

    <label for="imageInput">Photo:</label>
    <input 
      type="file" 
      id="imageInput" 
      accept="image/*;capture=camera" 
      required
    >

    <label for="descriptionInput">Description:</label>
    <textarea id="descriptionInput" rows="2" placeholder="Describe the asset" required></textarea>

    <label for="remedialInput">Remedial Action:</label>
    <textarea id="remedialInput" rows="2" placeholder="e.g. Fix, Replace" required></textarea>

    <button type="submit">Add Entry</button>
  </form>

  <div class="buttons">
    <button id="generatePdf">Generate PDF</button>
  </div>

  <!-- Filter box for searching Asset Codes in the table -->
  <div class="filterBox">
    <label for="filterInput">Filter by Asset Code:</label>
    <input type="text" id="filterInput" placeholder="Type part of an asset code...">
  </div>

  <h2>Existing Entries</h2>
  <table id="entriesTable">
    <thead>
      <tr>
        <th>Asset Code</th>
        <th>Photo</th>
        <th>Description</th>
        <th>Remedial Action</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Load jsPDF from a CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    // ------------------- Local Storage Data -------------------
    let entries = JSON.parse(localStorage.getItem('myAssetEntries') || '[]');

    // Cached DOM Elements
    const entryForm         = document.getElementById('entryForm');
    const assetCodeSelect   = document.getElementById('assetCodeSelect');
    const imageInput        = document.getElementById('imageInput');
    const descriptionInput  = document.getElementById('descriptionInput');
    const remedialInput     = document.getElementById('remedialInput');
    const entriesTableBody  = document.querySelector('#entriesTable tbody');
    const generatePdfButton = document.getElementById('generatePdf');
    const filterInput       = document.getElementById('filterInput');

    // 1) Load asset codes from assetCodes.txt
    fetch('assetCodes.txt')
      .then(response => response.text())
      .then(textData => {
        // Each line is one asset code
        const lines = textData
          .split('\n')
          .map(line => line.trim())
          .filter(line => line);

        // Clear the default placeholder option
        assetCodeSelect.innerHTML = '<option value="">-- Select an asset code --</option>';

        // Populate the dropdown
        lines.forEach(line => {
          const opt = document.createElement('option');
          opt.value = line;
          opt.textContent = line;
          assetCodeSelect.appendChild(opt);
        });
      })
      .catch(err => {
        console.error('Error loading assetCodes.txt:', err);
        assetCodeSelect.innerHTML = '<option value="">-- Failed to load codes --</option>';
      });

    // 2) Render table
    function renderEntries() {
      entriesTableBody.innerHTML = '';

      // Filter logic
      const filterValue = filterInput.value.toLowerCase();
      const filtered = entries.filter(e =>
        e.assetCode.toLowerCase().includes(filterValue)
      );

      // Build the table rows from filtered entries
      filtered.forEach((entry, index) => {
        const row = document.createElement('tr');

        // Asset Code cell
        const assetCell = document.createElement('td');
        assetCell.setAttribute('data-label', 'Asset Code');
        const assetArea = document.createElement('textarea');
        assetArea.value = entry.assetCode;
        assetArea.rows  = 1;
        assetArea.style.width = '100%';
        assetArea.onchange = function() {
          entries[index].assetCode = this.value;
          saveEntries();
        };
        assetCell.appendChild(assetArea);
        row.appendChild(assetCell);

        // Photo cell
        const photoCell = document.createElement('td');
        photoCell.setAttribute('data-label', 'Photo');
        const img = document.createElement('img');
        img.src = entry.image; // base64 data
        photoCell.appendChild(img);
        row.appendChild(photoCell);

        // Description cell
        const descCell = document.createElement('td');
        descCell.setAttribute('data-label', 'Description');
        const descArea = document.createElement('textarea');
        descArea.value = entry.description;
        descArea.rows  = 2;
        descArea.style.width = '100%';
        descArea.onchange = function() {
          entries[index].description = this.value;
          saveEntries();
        };
        descCell.appendChild(descArea);
        row.appendChild(descCell);

        // Remedial Action cell
        const remedialCell = document.createElement('td');
        remedialCell.setAttribute('data-label', 'Remedial Action');
        const remedialArea = document.createElement('textarea');
        remedialArea.value = entry.remedial;
        remedialArea.rows  = 2;
        remedialArea.style.width = '100%';
        remedialArea.onchange = function() {
          entries[index].remedial = this.value;
          saveEntries();
        };
        remedialCell.appendChild(remedialArea);
        row.appendChild(remedialCell);

        // Actions cell (Delete button)
        const actionsCell = document.createElement('td');
        actionsCell.setAttribute('data-label', 'Actions');
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = () => {
          entries.splice(index, 1);
          saveEntries();
          renderEntries();
        };
        actionsCell.appendChild(deleteBtn);
        row.appendChild(actionsCell);

        entriesTableBody.appendChild(row);
      });
    }

    // 3) Save to localStorage
    function saveEntries() {
      localStorage.setItem('myAssetEntries', JSON.stringify(entries));
    }

    // 4) Handle Form Submission
    entryForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const assetCode   = assetCodeSelect.value;
      const file        = imageInput.files[0];
      const description = descriptionInput.value.trim();
      const remedial    = remedialInput.value.trim();

      if (!assetCode) {
        alert("Please select an asset code.");
        return;
      }
      if (!file) {
        alert("Please select a photo.");
        return;
      }
      if (!description || !remedial) {
        alert("Please fill out all fields.");
        return;
      }

      // Convert the photo to base64
      const reader = new FileReader();
      reader.onload = function(event) {
        const imageData = event.target.result; 
        // Add new entry
        entries.push({
          assetCode:   assetCode,
          image:       imageData, // base64
          description: description,
          remedial:    remedial
        });
        saveEntries();
        renderEntries();
        entryForm.reset();
      };
      reader.readAsDataURL(file);
    });

    // 5) Filter as you type
    filterInput.addEventListener('input', () => {
      renderEntries();
    });

    // 6) Generate PDF
    generatePdfButton.addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const doc       = new jsPDF('p', 'pt', 'letter');

      // We'll define 4 columns in a manual table approach:
      //   1) Asset Code
      //   2) Photo
      //   3) Description
      //   4) Remedial Action

      const startX       = 40;
      let currentY       = 40;
      const colAssetW    = 90;
      const colPhotoW    = 130;
      const colDescW     = 180;
      const colRemedialW = 140;
      const tableW       = colAssetW + colPhotoW + colDescW + colRemedialW;
      const rowHeight    = 100;

      doc.setFontSize(14);
      doc.text('Asset Table', startX, currentY);
      currentY += 10;

      // Draw header row
      const headerHeight = 30;
      drawRowBorder(currentY, headerHeight);
      doc.setFontSize(12);
      doc.text('Asset',       startX + 5,                               currentY + 18);
      doc.text('Photo',       startX + colAssetW + 5,                   currentY + 18);
      doc.text('Description', startX + colAssetW + colPhotoW + 5,       currentY + 18);
      doc.text('Remedial',    startX + colAssetW + colPhotoW + colDescW + 5, currentY + 18);
      currentY += headerHeight;

      // Filtered entries (based on filter box) to include in PDF
      const filterValue = filterInput.value.toLowerCase();
      const filtered = entries.filter(e => e.assetCode.toLowerCase().includes(filterValue));

      // For each filtered entry, draw a row
      filtered.forEach(entry => {
        drawRowBorder(currentY, rowHeight);

        doc.setFontSize(10);
        // Asset Code
        const assetX = startX + 5;
        const assetY = currentY + 20;
        const assetW_ = colAssetW - 10;
        const assetLines = doc.splitTextToSize(entry.assetCode, assetW_);
        doc.text(assetLines, assetX, assetY);

        // Photo
        const imgX = startX + colAssetW + 5;
        const maxImgWidth  = colPhotoW - 10;
        const maxImgHeight = rowHeight - 10;
        try {
          const isPng  = (entry.image || '').toLowerCase().includes('image/png');
          const format = isPng ? 'PNG' : 'JPEG';
          const imgProps = doc.getImageProperties(entry.image);
          let iWidth  = imgProps.width;
          let iHeight = imgProps.height;
          // Scale down if needed
          const ratio = Math.min(maxImgWidth / iWidth, maxImgHeight / iHeight);
          iWidth  *= ratio;
          iHeight *= ratio;
          const yOffset = (rowHeight - iHeight) / 2;
          doc.addImage(entry.image, format, imgX, currentY + yOffset, iWidth, iHeight);
        } catch (err) {
          console.error('Image error:', err);
        }

        // Description
        const descX = startX + colAssetW + colPhotoW + 5;
        const descY = currentY + 20;
        const descW_ = colDescW - 10;
        const descLines = doc.splitTextToSize(entry.description, descW_);
        doc.text(descLines, descX, descY);

        // Remedial
        const remedX = startX + colAssetW + colPhotoW + colDescW + 5;
        const remedY = currentY + 20;
        const remedW_ = colRemedialW - 10;
        const remedLines = doc.splitTextToSize(entry.remedial, remedW_);
        doc.text(remedLines, remedX, remedY);

        currentY += rowHeight;
        // If near bottom of page, start a new page
        if (currentY > 740) {
          doc.addPage();
          currentY = 40;
        }
      });

      function drawRowBorder(y, height) {
        doc.line(startX, y,            startX + tableW, y);
        doc.line(startX, y + height,   startX + tableW, y + height);
        doc.line(startX, y,            startX, y + height);
        doc.line(startX + colAssetW, y,   startX + colAssetW, y + height);
        doc.line(startX + colAssetW + colPhotoW, y,
                 startX + colAssetW + colPhotoW, y + height);
        doc.line(startX + colAssetW + colPhotoW + colDescW, y,
                 startX + colAssetW + colPhotoW + colDescW, y + height);
        doc.line(startX + tableW, y,   startX + tableW, y + height);
      }

      // Save PDF
      doc.save('entries.pdf');
    });

    // On page load, render once
    renderEntries();
  </script>
</body>
</html>
