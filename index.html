<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deviations Tracker</title>
  <!-- Make pages scale nicely on phones -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic page layout */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    h1, h2 {
      text-align: center;
    }

    form, .buttons {
      margin: 20px 0;
    }

    label {
      display: block;
      margin: 5px 0 2px;
      font-weight: bold;
    }

    select, input, button, textarea {
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
      padding: 6px;
    }

    textarea {
      resize: vertical;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
      padding: 10px;
      vertical-align: top;
    }
    th {
      background: #f9f9f9;
    }
    img {
      max-width: 120px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Responsive table for smaller screens */
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 20px;
        border: 1px solid #ccc;
      }
      td {
        border: none;
        padding: 5px 0;
      }
      td:before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
      }
      img {
        max-width: 80px;
      }
    }
  </style>
</head>
<body>
  <h1>Deviations Tracker</h1>

  <!-- 
    We have a single <input> for the user to type or pick an asset code.
    We attach a <datalist> for custom substring-based suggestions.
  -->
  <label for="searchCodeInput">Asset Code (Search or type custom):</label>
  <input 
    type="text" 
    id="searchCodeInput" 
    placeholder="e.g. 131-CON-01..."
    list="codeSuggestions"
  />
  <!-- A datalist for suggestions. We'll fill it dynamically as user types. -->
  <datalist id="codeSuggestions"></datalist>

  <!-- The Add Entry form: just the rest of fields -->
  <form id="entryForm">
    <label for="imageInput">Photo:</label>
    <input 
      type="file" 
      id="imageInput" 
      accept="image/*;capture=camera"
      required
    >

    <label for="descriptionInput">Description:</label>
    <textarea id="descriptionInput" rows="2" placeholder="Describe the asset" required></textarea>

    <label for="remedialInput">Remedial Action:</label>
    <textarea id="remedialInput" rows="2" placeholder="e.g. Fix, Replace" required></textarea>

    <button type="submit">Add Entry</button>
  </form>

  <div class="buttons">
    <button id="generatePdf">Generate PDF</button>
  </div>

  <h2>Existing Entries</h2>
  <table id="entriesTable">
    <thead>
      <tr>
        <th>Asset Code</th>
        <th>Photo</th>
        <th>Description</th>
        <th>Remedial Action</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- jsPDF from CDN for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    // We'll keep the complete list of asset codes from assetCodes.txt here:
    let allCodes = [];

    // Our array of entries, stored in localStorage
    let entries = JSON.parse(localStorage.getItem('myAssetEntries') || '[]');

    // DOM elements
    const searchCodeInput   = document.getElementById('searchCodeInput');
    const codeSuggestions   = document.getElementById('codeSuggestions');
    const entryForm         = document.getElementById('entryForm');
    const imageInput        = document.getElementById('imageInput');
    const descriptionInput  = document.getElementById('descriptionInput');
    const remedialInput     = document.getElementById('remedialInput');
    const entriesTableBody  = document.querySelector('#entriesTable tbody');
    const generatePdfButton = document.getElementById('generatePdf');

    // 1) Load codes from assetCodes.txt (assuming this file is in the same folder)
    fetch('assetCodes.txt')
      .then(res => {
        if (!res.ok) throw new Error('Failed to load assetCodes.txt');
        return res.text();
      })
      .then(data => {
        // parse lines, store in allCodes
        allCodes = data
          .split('\n')
          .map(line => line.trim())
          .filter(line => line !== '');
      })
      .catch(err => {
        console.error('Failed to load assetCodes.txt', err);
      });

    // 2) Dynamically update the <datalist> suggestions based on the user input
    function updateCodeSuggestions() {
      // Clear current <option> items
      codeSuggestions.innerHTML = '';

      const typed = searchCodeInput.value.trim().toLowerCase();
      // If user typed nothing, we can show all codes (or show none if you prefer)
      const matched = typed
        ? allCodes.filter(code => code.toLowerCase().includes(typed))
        : allCodes;

      matched.forEach(code => {
        const opt = document.createElement('option');
        opt.value = code;
        codeSuggestions.appendChild(opt);
      });
    }

    // 3) Render the table (filtered by what's typed in searchCodeInput)
    function renderEntries() {
      entriesTableBody.innerHTML = '';

      const searchVal = searchCodeInput.value.trim().toLowerCase();
      // If searchVal is empty => show all
      // Otherwise, show only the ones that contain that substring (case-insensitive)
      let filteredEntries = entries;
      if (searchVal) {
        filteredEntries = entries.filter(e =>
          e.assetCode.toLowerCase().includes(searchVal)
        );
      }

      // Build rows from filteredEntries
      filteredEntries.forEach((entry, realIndex) => {
        const row = document.createElement('tr');

        // Asset Code
        const assetTd = document.createElement('td');
        assetTd.setAttribute('data-label', 'Asset Code');
        const assetArea = document.createElement('textarea');
        assetArea.value = entry.assetCode;
        assetArea.rows = 1;
        assetArea.style.width = '100%';
        assetArea.onchange = () => {
          entries[realIndex].assetCode = assetArea.value;
          saveEntries();
          // Possibly re-filter if you want real-time updates
          renderEntries();
        };
        assetTd.appendChild(assetArea);
        row.appendChild(assetTd);

        // Photo
        const photoTd = document.createElement('td');
        photoTd.setAttribute('data-label', 'Photo');
        const img = document.createElement('img');
        img.src = entry.image;
        photoTd.appendChild(img);
        row.appendChild(photoTd);

        // Description
        const descTd = document.createElement('td');
        descTd.setAttribute('data-label', 'Description');
        const descArea = document.createElement('textarea');
        descArea.value = entry.description;
        descArea.rows = 2;
        descArea.style.width = '100%';
        descArea.onchange = () => {
          entries[realIndex].description = descArea.value;
          saveEntries();
        };
        descTd.appendChild(descArea);
        row.appendChild(descTd);

        // Remedial
        const remTd = document.createElement('td');
        remTd.setAttribute('data-label', 'Remedial Action');
        const remArea = document.createElement('textarea');
        remArea.value = entry.remedial;
        remArea.rows = 2;
        remArea.style.width = '100%';
        remArea.onchange = () => {
          entries[realIndex].remedial = remArea.value;
          saveEntries();
        };
        remTd.appendChild(remArea);
        row.appendChild(remTd);

        // Actions
        const actionsTd = document.createElement('td');
        actionsTd.setAttribute('data-label', 'Actions');
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = () => {
          entries.splice(realIndex, 1);
          saveEntries();
          renderEntries();
        };
        actionsTd.appendChild(deleteBtn);
        row.appendChild(actionsTd);

        entriesTableBody.appendChild(row);
      });
    }

    // 4) Save to localStorage
    function saveEntries() {
      localStorage.setItem('myAssetEntries', JSON.stringify(entries));
    }

    // 5) Add new entry form submission
    entryForm.addEventListener('submit', e => {
      e.preventDefault();

      const code = searchCodeInput.value.trim(); // user can type partial or custom
      const file = imageInput.files[0];
      const desc = descriptionInput.value.trim();
      const remd = remedialInput.value.trim();

      if (!code) {
        alert('Please type or pick an Asset Code before adding an entry.');
        return;
      }
      if (!file) {
        alert('Please select a photo.');
        return;
      }
      if (!desc || !remd) {
        alert('Please fill out the Description and Remedial fields.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(evt) {
        const imageData = evt.target.result;
        entries.push({
          assetCode: code,
          image: imageData,
          description: desc,
          remedial: remd
        });
        saveEntries();
        renderEntries();
        // Clear form
        entryForm.reset();
      };
      reader.readAsDataURL(file);
    });

    // 6) Listen for input on searchCodeInput:
    //    - Update datalist suggestions for substring match
    //    - Filter the table
    searchCodeInput.addEventListener('input', () => {
      updateCodeSuggestions();
      renderEntries();
    });

    // 7) Generate PDF of the currently displayed (filtered) rows
    generatePdfButton.addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const doc       = new jsPDF('p', 'pt', 'letter');

      const startX       = 40;
      let currentY       = 40;
      const colAssetW    = 90;
      const colPhotoW    = 130;
      const colDescW     = 180;
      const colRemedialW = 140;
      const tableW       = colAssetW + colPhotoW + colDescW + colRemedialW;
      const rowHeight    = 100;

      doc.setFontSize(14);
      doc.text('Asset Table', startX, currentY);
      currentY += 10;

      // Header
      const headerHeight = 30;
      drawRowBorder(currentY, headerHeight);
      doc.setFontSize(12);
      doc.text('Asset',       startX + 5,                               currentY + 18);
      doc.text('Photo',       startX + colAssetW + 5,                   currentY + 18);
      doc.text('Description', startX + colAssetW + colPhotoW + 5,       currentY + 18);
      doc.text('Remedial',    startX + colAssetW + colPhotoW + colDescW + 5, currentY + 18);
      currentY += headerHeight;

      // Filter exactly as in renderEntries
      const searchVal = searchCodeInput.value.trim().toLowerCase();
      let filteredEntries = entries;
      if (searchVal) {
        filteredEntries = entries.filter(e => 
          e.assetCode.toLowerCase().includes(searchVal)
        );
      }

      // Rows
      filteredEntries.forEach(entry => {
        drawRowBorder(currentY, rowHeight);

        doc.setFontSize(10);

        // Asset Code
        const assetX = startX + 5;
        const assetY = currentY + 20;
        const assetW_ = colAssetW - 10;
        const lines = doc.splitTextToSize(entry.assetCode, assetW_);
        doc.text(lines, assetX, assetY);

        // Photo
        const imgX = startX + colAssetW + 5;
        const maxImgWidth  = colPhotoW - 10;
        const maxImgHeight = rowHeight - 10;
        try {
          const isPng  = (entry.image || '').toLowerCase().includes('image/png');
          const format = isPng ? 'PNG' : 'JPEG';
          const props = doc.getImageProperties(entry.image);
          let iWidth  = props.width;
          let iHeight = props.height;
          const ratio = Math.min(maxImgWidth / iWidth, maxImgHeight / iHeight);
          iWidth  *= ratio;
          iHeight *= ratio;
          const yOffset = (rowHeight - iHeight) / 2;
          doc.addImage(entry.image, format, imgX, currentY + yOffset, iWidth, iHeight);
        } catch (err) {
          console.error('Image error:', err);
        }

        // Description
        const descX = startX + colAssetW + colPhotoW + 5;
        const descY = currentY + 20;
        const descW_ = colDescW - 10;
        const descLines = doc.splitTextToSize(entry.description, descW_);
        doc.text(descLines, descX, descY);

        // Remedial
        const remedX = startX + colAssetW + colPhotoW + colDescW + 5;
        const remedY = currentY + 20;
        const remedW_ = colRemedialW - 10;
        const remedLines = doc.splitTextToSize(entry.remedial, remedW_);
        doc.text(remedLines, remedX, remedY);

        currentY += rowHeight;
        if (currentY > 740) {
          doc.addPage();
          currentY = 40;
        }
      });

      function drawRowBorder(y, height) {
        doc.line(startX, y,             startX + tableW, y);
        doc.line(startX, y + height,    startX + tableW, y + height);
        doc.line(startX, y,             startX, y + height);
        doc.line(startX + colAssetW, y, startX + colAssetW, y + height);
        doc.line(startX + colAssetW + colPhotoW, y,
                 startX + colAssetW + colPhotoW, y + height);
        doc.line(startX + colAssetW + colPhotoW + colDescW, y,
                 startX + colAssetW + colPhotoW + colDescW, y + height);
        doc.line(startX + tableW, y,    startX + tableW, y + height);
      }

      doc.save('entries.pdf');
    });

    // 8) On page load, render once (to show existing localStorage entries).
    //    We can also pre-populate the datalist with all codes if desired.
    //    But weâ€™ll do it only after fetch if user starts typing immediately.
    renderEntries();
  </script>
</body>
</html>
